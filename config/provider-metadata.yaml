                  ],
                  "name": "only-22-80-and-443",
                  "outbound_rule": [
                    {
                      "destination_addresses": [
                        "0.0.0.0/0",
                        "::/0"
                      ],
                      "port_range": "53",
                      "protocol": "tcp"
                    },
                    {
                      "destination_addresses": [
                        "0.0.0.0/0",
                        "::/0"
                      ],
                      "port_range": "53",
                      "protocol": "udp"
                    },
                    {
                      "destination_addresses": [
                        "0.0.0.0/0",
                        "::/0"
                      ],
                      "protocol": "icmp"
                    }
                  ]
                }
              dependencies:
                digitalocean_droplet.web: |-
                    {
                      "image": "ubuntu-18-04-x64",
                      "name": "web-1",
                      "region": "nyc3",
                      "size": "s-1vcpu-1gb"
                    }
