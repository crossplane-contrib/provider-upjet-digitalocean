apiVersion: database.digitalocean.crossplane.io/v1alpha1
kind: Firewall
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: example-fw
  name: example-fw
spec:
  forProvider:
    clusterIdSelector:
      matchLabels:
        testing.upbound.io/example-name: postgres-example
    rule:
    - type: ip_addr
      value: 192.168.1.1
    - type: ip_addr
      value: 192.0.2.0

---

apiVersion: database.digitalocean.crossplane.io/v1alpha1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha1/firewall
  labels:
    testing.upbound.io/example-name: postgres-example
  name: postgres-example
spec:
  forProvider:
    engine: pg
    name: example-postgres-cluster
    nodeCount: 1
    region: nyc1
    size: db-s-1vcpu-1gb
    version: "11"
