apiVersion: digitalocean.digitalocean.crossplane.io/v1alpha1
kind: Cdn
metadata:
  annotations:
    meta.upbound.io/example-id: digitalocean/v1alpha1/cdn
  labels:
    testing.upbound.io/example-name: mycdn
  name: mycdn
spec:
  forProvider:
    origin: ${digitalocean_spaces_bucket.mybucket.bucket_domain_name}

---

apiVersion: storage.digitalocean.crossplane.io/v1alpha1
kind: Bucket
metadata:
  annotations:
    meta.upbound.io/example-id: digitalocean/v1alpha1/cdn
  labels:
    testing.upbound.io/example-name: mybucket
  name: mybucket
spec:
  forProvider:
    acl: public-read
    region: sfo2
